    <div class="bs-example">

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Technology</th>
                    <th>Mentor Name</th>
                    <th>Mentor Email</th>
                    <th>Time slot</th>
                    <th>Completion</th>
                    <th>Update completion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let train of training">
                    <ng-template [ngIf]="isCompleted(train.completion)">
                        <td>{{train.id}}</td>
                        <td>{{train.tech}}</td>
                        <td>{{train.mentorName}}</td>
                        <td>{{train.mentorEmail}}</td>
                       
                        <td>5 PM to 8 PM</td>
                        <td>{{train.completion}}</td>
                        <td>
                            <form><input type="number" name="completion" [(ngModel)]="completion"></form>
                            <button (click)="updateCompletion(train,completion)">Update</button>
                        </td>
                    </ng-template>
                </tr>

            </tbody>
        </table>
    </div>
</div>
