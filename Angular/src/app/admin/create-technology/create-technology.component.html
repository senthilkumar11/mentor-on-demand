<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<app-header></app-header>
<div class="main">
        <app-nav-bar></app-nav-bar>

        <div id="login">
    
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" (ngSubmit)="registerUser()">
                                    <h3 class="text-center text-info">Add Technology</h3>
                                    <div class="form-group">
                                        <label for="techname" class="text-info">Technology:</label><br>
                                        <input type="text" name="techname" id="techname" class="form-control" [(ngModel)]="techname">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="text-info">Description:</label><br>
                                        <input type="" name="desc" id="desc" class="form-control" [(ngModel)]="lastname">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Add">
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
</div>
